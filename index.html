<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Enrollment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>University Enrollment System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Online Student Enrollment</h2>
        <p>Enroll in your preferred courses easily with our online registration system.</p>
    </section>

    <section id="courses">
        <h2>Available Courses</h2>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Duration</th>
                    <th>Eligibility</th>
                    <th>Fees</th>
                </tr>
            </thead>
            <tbody>
                <!-- Course data will be loaded from XML -->
            </tbody>
        </table>
    </section>

    <section id="register">
        <h2>Enroll Now</h2>
        <form id="enrollmentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="number" id="mobile" required>

            <label for="course">Select Course:</label>
            <select id="course">
                <option value="">--Select Course--</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage"></p>
    </section>

</body>
</html>
